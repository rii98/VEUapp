<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VEU</title>
    <!-- custom css -->
    <link rel="stylesheet" href="../public/styles.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/52d6e91788.js" crossorigin="anonymous"></script>
</head>
<style>
    #profile-pic {
        width: 40px;
        height: 40px;
    }
    
    #test {
        color: rgb(168, 168, 168);
        border-color: rgb(168, 168, 168);
    }
    
    #test:hover {
        background-color: rgb(168, 168, 168);
        color: white;
    }
</style>

<body>


    <nav class="navbar navbar-expand bg-danger justify-content-between bg-body-tertiary">
        <div class="container px-5">

            <a class="navbar-brand active h1" href="" draggable="false">VEU</a>
            <form class="d-md-flex d-none w-50 m-0">
                <input type="search" placeholder="Who are you missing" class="form-control me-2">
                <button class="btn btn-outline-success" id="test">Search</button>
            </form>


            <div class="d-sm-flex gap-4">

                <i class="bi bi-search d-sm-inline-block d-md-none"></i>

                <button class="d-sm-inline-block d-md-none btn p-2 fs-4">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <button class="btn btn-outline-primary create me-md-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create</button>
                <a href=""><img src="https://yt3.ggpht.com/k1t37AgfuS1IscfxNaBWnSq1JjHo4k9EQxrn8OIDwCXEuuyh3Y_RKhj2Jc5EHJDlajgJJrWskw=s88-c-k-c0x00ffffff-no-rj" class="rounded-5" id="profile-pic"></a>
            </div>
        </div>

    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">New VEU</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="/">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <a href=""><img src="https://yt3.ggpht.com/k1t37AgfuS1IscfxNaBWnSq1JjHo4k9EQxrn8OIDwCXEuuyh3Y_RKhj2Jc5EHJDlajgJJrWskw=s88-c-k-c0x00ffffff-no-rj" class="rounded-5" id="profile-pic"></a>
                                    </div>

                                    <div class="col col-10">
                                        <strong id="username">riyaj_b1</strong>
                                        <textarea class="form-control-plaintext" placeholder="What's your VEU..." style="resize: none;"></textarea>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>


</body>

</html>
